<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market List</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Lista de la compra</h1>
      <nav>
        <a href="">Principio</a>
        <a href="Lista.html">Lista</a>
        <a href="">Acerca de</a>
      </nav>
    </header>
    <main>
      <section class="summary">
        <span><img src="./styles/logo_mas.png" alt="Enlace para agregar productos" width="40px"></span>
        <span>2/3 Comprados</span>
      </section>
      <section class="market_list">
        <div>
          <div>
            <input type="checkbox" name="bread" id="bread">
            <label for="bread">Pan</label>
          </div>
          <div>
            <span>0.75$ &times</span>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" name="sugar" id="sugar">
            <label for="sugar">Azucar</label>
          </div>
          <div>
            <span>&times</span>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" name="milk" id="milk">
            <label for="milk">Leche</label>
          </div>
          <div>
            <span>1.20$ &times</span>
          </div>
        </div>
        <section class="line">
          <div></div>
        </section>
        <span>1.95 $</span>
      </section>
    </main>
    <footer>
      <img src="./styles/logo_footer.png.png" alt="logo W3C" width="50%">
    </footer>
  </div>
</body>

</html>
