<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market List</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Lista de la compra</h1>
      <nav>
        <a href="">Principio</a>
        <a href="">Lista</a>
        <a href="">Acerca de</a>
      </nav>
    </header>
    <main class="edit_article">
      <section class="summary">
        <a href="index.html">
          <img src="./styles/logo_menos.png" alt="Enlace para agregar productos" width="40px">
        </a>
        <span>2/3 Comprados</span>
      </section>
      <h2>Editar art√≠culo</h2>
      <form>
        <div>
          <div>
            <label for="name">Nombre</label>
          </div>
          <div>
            <input type="text" name="name" id="name" required>
          </div>
        </div>
        <div>
          <div>
            <label for="price">Precio</label>
          </div>
          <div>
            <input type="text" name="price" id="price" required>
          </div>
        </div>

        <button type="submit">Modificar</button>

      </form>
    </main>
    <footer>
      <img src="./styles/logo_footer.png.png" alt="logo W3C" width="50%">
    </footer>
  </div>

</body>

</html>
